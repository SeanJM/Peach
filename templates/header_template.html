<template header>
  {:
  `logo{type:med}
  `logo{type:med}
  <div class="header">
    `nav{
      page: %page;
      path: header
    }
  </div>
  :}
</template>

<template logo>
  <div class="logo-%type"></div>
</template>

<template nav>
  {:
  <ul class="%path_menu %page">
    // this is a each-do loop
    %nav`nav-item
    if %page == index: some index endif
  </ul>
  :}
</template>

<template nav-item>
  {:
  <li class="%path"><a href="%href">%name</a></li>
  :}
</template>
